name: Update Organization Stats

on:
  # Twice daily: 06:00 UTC and 18:00 UTC
  schedule:
    - cron: "0 6 * * *"
    - cron: "0 18 * * *"
  # Manual trigger
  workflow_dispatch:
  # Also run on push to master (to verify changes)
  push:
    branches: [master]
    paths:
      - "scripts/update_stats.py"
      - ".github/workflows/update-stats.yml"

jobs:
  update-stats:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          ref: master

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Run stats update
        id: stats
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: python3 scripts/update_stats.py

      - name: Commit and push if changed
        if: steps.stats.outputs.changed == 'true'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add profile/README.md
          git diff --cached --quiet && exit 0
          git commit -m "chore(stats): auto-update organization statistics [skip ci]"
          git push
